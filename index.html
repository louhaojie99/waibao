<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>外包公司常见谈判话术解析与应对指南</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <header class="hero">
      <div class="hero__content">
        <p class="eyebrow">外包谈判自保手册</p>
        <h1>外包公司常见谈判话术解析与应对指南</h1>
        <p class="lead">
          面对情感攻势、恐吓、虚假承诺或挖坑诱导，保持冷静、依法行事，并为自己保留有力证据。
        </p>
        <div class="hero__actions">
          <button id="toggle-theme" class="btn ghost">切换主题</button>
          <a class="btn primary" href="#principles">查看核心原则</a>
        </div>
        <div class="tagline">
          <span class="dot"></span>
          <span id="last-updated">最后更新：--</span>
        </div>
      </div>
      <div class="hero__card">
        <p class="hero__tip-title">应对要点速览</p>
        <ul class="hero__tips">
          <li>正常出勤、遵守制度，避免被抓把柄。</li>
          <li>保留录音、截图和沟通时间线。</li>
          <li>明确赔偿底线（如 N、N+1），不被情绪带节奏。</li>
          <li>必要时咨询律师或拨打 12333，依法维权。</li>
        </ul>
      </div>
    </header>

    <main>
      <section id="principles" class="card-grid"></section>
      <section id="sections" class="sections"></section>
    </main>
  </div>

  <script src="./data.js"></script>
  <script src="./main.js"></script>
</body>
</html>
